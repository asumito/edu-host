<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Library For HSC</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 { text-align: center; color: #222; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    li:hover { transform: translateY(-2px); }
    a {
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }
    a:hover { text-decoration: underline; }
    .no-results { text-align: center; color: #777; margin: 40px 0; }
  </style>
</head>
<body>
  <h1>PDF Library</h1>
  <input type="text" id="search" placeholder="Search PDFs..." autofocus />

  <ul id="pdf-list">
    <!-- PDFs will be injected here by script.js -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
